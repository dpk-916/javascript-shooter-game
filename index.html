<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet"> 
    <title>Javascript Game</title>
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <canvas id="canvas1"></canvas>

    <!-- characters -->
    <img id="player" class="gameImages" src="assets/player.png" />
    <img id="angler1" class="gameImages" src="assets/angler1.png" />
    <img id="angler2" class="gameImages" src="assets/angler2.png" />
    <img id="lucky" class="gameImages" src="assets/lucky.png" />
    <img id="hivewhale" class="gameImages" src="assets/hivewhale.png" />
    <img id="drone" class="gameImages" src="assets/drone.png" />
    <img id="bulbwhale" class="gameImages" src="assets/bulbwhale.png" />
    <img id="moonfish" class="gameImages" src="assets/moonfish.png" />
    <img id="stalker" class="gameImages" src="assets/stalker.png" />
    <img id="razorfin" class="gameImages" src="assets/razorfin.png" />
    
    <!-- props (stuff that falls of enemies) -->
    <img id="gears" class="gameImages" src="assets/gears.png" />
    <img id="smokeExplosion" class="gameImages" src="assets/smokeExplosion.png" />
    <img id="fireExplosion" class="gameImages" src="assets/fireExplosion.png" />
    <img id="shield" class="gameImages" src="assets/shield.png" />
    <img id="fireball" class="gameImages" src="assets/fireball.png" />

    <!-- environment -->
    <img id="layer1" class="gameImages" src="assets/layer1.png" />
    <img id="layer2" class="gameImages" src="assets/layer2.png" />
    <img id="layer3" class="gameImages" src="assets/layer3.png" />
    <img id="layer4" class="gameImages" src="assets/layer4.png" />

    <!--sounds -->
    <audio id="powerup" src="assets/sounds/powerup.wav"></audio>
    <audio id="powerdown" src="assets/sounds/powerdown.wav"></audio>
    <audio id="explosion" src="assets/sounds/explosion.wav"></audio>
    <audio id="shot" src="assets/sounds/shot.wav"></audio>
    <audio id="hit" src="assets/sounds/hit.wav"></audio>
    <audio id="shieldsound" src="assets/sounds/shield.wav"></audio>

    <script src="./script.js"></script>
</body>
</html>
